name: Deploy storybook-static to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # package.json에 packageManager가 있다면 version 필드는 지우는 게 충돌 방지에 좋습니다.
        # 명시해야 한다면 로컬과 동일하게 10.x 혹은 9.x로 맞추세요.

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Install dependencies
        # --no-frozen-lockfile 대신 캐시를 활용하되 lockfile을 존중하는 방식 권장
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          pnpm run build-storybook
          # 빌드 결과물이 실제로 생성되었는지 확인
          if [ ! -d "./storybook-static" ]; then
            echo "Error: storybook-static directory not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./storybook-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4