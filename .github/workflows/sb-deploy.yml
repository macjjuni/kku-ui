name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 원하는 Node.js 버전

      - name: Install dependencies
        run: npm i --legacy-peer-deps  # 프로젝트에 따라 pnpm, yarn 사용 가능

      - name: Build Storybook
        run: npm run build-storybook  # Storybook 빌드

      - name: List build output (debug)
        run: ls -l ./storybook-static  # 빌드된 파일 확인

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static  # Storybook 빌드 결과물

  deploy:
    needs: build  # build job이 완료된 후 실행
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
