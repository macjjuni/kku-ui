name: Unit-Test

on:
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4 # v3 -> v4 업데이트 (더 빠름)

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v3 -> v4 업데이트
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # [중요] 여기서 파일 존재 여부와 대소문자를 눈으로 직접 확인합니다.
      - name: Debug Path & Case Sensitivity
        run: |
          echo "Checking src/lib directory:"
          ls -R src/lib
          echo "Checking if utils.ts exists in lowercase:"
          find src/lib -name "utils.ts"

      - name: Run tests
        run: pnpm vitest run